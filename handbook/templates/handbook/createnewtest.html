<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="{% url 'createtest' %}">
    {% csrf_token %}
    <input type="text" id="title_id" name="title">
    <label for="title_id">Тест атауын енгізіңіз</label><br>
    <select multiple name="select_test">
        {% for question in questions %}
            <option value="{{question.id}}">{{question.text}}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="ЖАҢА ТЕСТ ҚҰРУ">
</form>
<a href="{% url 'createquestion' %}"><button>Жаңа сұрақ</button></a>
</body>
</html>
